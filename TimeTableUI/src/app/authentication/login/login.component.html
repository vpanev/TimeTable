<div class="limiter">
   <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-20 p-b-54">
         <form class="login100-form validate-form">
            <span class="login100-form-title p-b-52">
               Login
            </span>

            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
               <span class="label-input100">Потребителско име</span>
               <input class="input100" type="text" name="username" placeholder="Въведи потребителско име">
               <span class="focus-input100" data-symbol="&#xF007;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
               <span class="label-input100">Парола</span>
               <input class="input100" type="password" name="pass" placeholder="Въведи парола">
               <span class="focus-input100" data-symbol="&#xf023;"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
               <a href="#">
                  Forgot password?
               </a>
            </div>

            <div class="container-login100-form-btn">
               <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn">
                     Login
                  </button>
               </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
               <span>
                  Или се Регистрирай
               </span>
            </div>

            <div class="flex-c-m">
               <a href="#" class="login100-social-item bg1">
                  <i class="fa fa-facebook"></i>
               </a>

               <a href="#" class="login100-social-item bg2">
                  <i class="fa fa-linkedin"></i>
               </a>

               <a href="#" class="login100-social-item bg3">
                  <i class="fa fa-instagram"></i>
               </a>
            </div>

            <div class="flex-col-c p-t-155">
               <span class="txt1 p-b-17">
                  Or Sign Up Using
               </span>

               <a href="#" class="txt2">
                  Sign Up
               </a>
            </div>
         </form>
      </div>
   </div>
</div>
