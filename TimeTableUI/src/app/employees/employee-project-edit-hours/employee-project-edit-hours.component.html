<div class="container" *ngIf="true">
   <h5>Име на проект</h5>
   <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)" class="col s12">
      <input type="hidden" name="registerProject" [value]="service.formData.projectId" />
      <div class="form-group">
         <label style="padding-left:10px">Име</label>
         <input class="form-control form-control-lg" placeholder="Име на проект" name="projectName"
            #projectName="ngModel" [(ngModel)]="service.formData.projectName" required style="width: 850px;" disabled>
      </div>
      <div class="form-group">
         <label style="padding-left:10px">Описание</label>
         <input class="form-control form-control-lg" placeholder="Описание на проекта" name="projectDescription"
            #projectDescription="ngModel" [(ngModel)]="service.formData.projectDescription" style="width: 850px;"
            disabled>
      </div>
      <div class="form-row">
         <div class="form-group col-md-3">
            <label>Изработени часове</label>
            <input class="form-control form-control-lg" placeholder="Изработени часове" name="projectMaxHours"
               #projectMaxHours="ngModel" [(ngModel)]="service.formData.projectMaxHours" value="120">
         </div>
         <div class="form-group col-md-3">
            <label>Стартиране на проекта</label>
            <input type="text" class="form-control form-control-lg" placeholder="06/01/2021" bsDatepicker
               placement="top"
               [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue', showTodayButton: true }"
               id="datePicker" [(ngModel)]="service.formData.projectBegin" name="datePicker" disabled>
         </div>
         <div class="form-group col-md-3 ml-md-5">
            <label>Край на проекта</label>
            <input type="text" class="form-control form-control-lg" placeholder="01/12/2021" bsDatepicker
               placement="top"
               [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue', showTodayButton: true }"
               id="datePicker" [(ngModel)]="service.formData.projectEnd" name="datePicker" disabled>
         </div>
         <div class="form-group">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled checked>
            <label class="form-check-label" for="defaultCheck2">
               Незавършен
            </label>
         </div>
      </div>
      <div class="form-group">
         <button class="btn btn-secondary btn-lg btn-block my-4" type="submit"
            style="width: 100%; margin-top: -5px; margin-left: 5px;" id="register-btn">Промени</button>
      </div>
   </form>
</div>
